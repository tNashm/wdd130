<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.w3schools.com/icons/fontawesome5_intro.asp" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <i class="fas fa-clock"></i>
    <i class="fas fa-spinner fa-pulse" style="font-size: 5em; color: #ff43d2; "></i>
    <span class="fa-stack">
        <i class="fas fa-horse fa-stack-2x fa-spin" style="animation-direction: reverse;"></i>
        <i class="fas fa-ban fa-stack-2x fa-spin" style="color:red;"></i>
    </span>
    <i class="fa-brands fa-buy-n-large fa-spin fa-5x" style="color: red;"></i>
    <i class="fa-solid fa-compact-disc fa-spin fa-3x" style="color: blue;"></i>
    <i class="fa-solid fa-droplet fa-7x" style="color: rgb(201, 22, 22);"></i>
    <i class="fa-solid fa-egg fa-5x fa-spin" style="animation-direction:reverse;  color: green;"></i>
    <i class="fa-solid fa-circle fa-stack-2x"></i>
    <i class="fa-solid fa-face-grin-beam-sweat fa-stack-2x" style="color: rgb(224, 190, 0);"></i>
    
    
</body>
</html>
